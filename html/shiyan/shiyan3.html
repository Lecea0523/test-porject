		<!--1. 移出数组arr[1,2,3,4,2,5,6,2,7,2]中与2相等的元素，并生成一个新数组，不改变原数组。-->
		<script>
			//		创建数组	
			var arr = [1, 2, 3, 4, 2, 5, 6, 2, 7, 2];
			//		遍历数组
			for(var i = 0; i <= arr.length - 1; i++) {
				//		生成新的空数组
				var newarr = [];
				//		判断将arr数组中不等于2的元素添加到刚生成的空数组中
				if(arr[i] !== 2) {
					//			将数组arr中不等于2的元素添加到刚生成的空数组中
					newarr.push(arr[i]);
					//		输出新数组
					console.log(newarr);
				}

			}
		</script>

		<!--3、求最大最小值-->
		<script>
			var arr2 = [100, 7, 65, 54, 12, 6]; //	定义待查找数组
			var min = max = arr2[0]; //定义数组第一个元素为最大最小值 
			//			循环数组
			for(var i = 0; i < arr2.length; ++i) {
				if(arr2[i] > max) { //判断,如果当前数组元素比max大,则修改最大值
					max = arr2[i];
				}
				if(arr2[i] < min) { //判断,如果当前数组元素比min小,则修改最不值
					min = arr2[i];
				}

			}
			//			控制面板输出
			console.log('待查找数组：' + arr2);
			console.log('最大值：' + max);
			console.log('最小值：' + min);
		</script>

				<!--option的value属性表示地区对应的数组下标，由于数组下标从0开始，

		<!--利用数组保存地区数据-->
		<script>
			var provincearr = ['上海', '江苏', '河北'];
			var cityarr = [
				['上海市'],
				['苏州市', '南京市', '扬州市'],
				['石家庄', '秦皇岛', '张家口']
			];
			var countryarr = [
				['黄浦区', '静安区', '长宁区', '浦东区'],
				[
					['苏州市区', '苏州市区', '苏州市区', '苏州市区'],
					['南京区', '南京安区', '南京宁区', '黄浦东区'],
					['扬州市', '扬州市', '扬州市宁区', '扬州市东区']
				],
				[
					['黄浦区', '静安区', '长宁区', '浦东区'],
					['黄浦区', '静安区', '长宁区', '浦东区'],
					['黄浦区', '静安区', '长宁区', '浦东区']
				],
			];
			//自动创建省份下拉菜单
			function createOption(obj, data) {
				for(var i in data) {
					var op = new Option(data[i], i);
					obj.options.add(op);
				}
			}
			//			根据选择自动生成下拉菜单
			var province = document.getElementById('province');
			createOption(province, provincearr);
			var city = document.getElementById('city');
			province.onchange = function() {
				city.options.length = 0;
				createOption(city, cityarr[province.value]);
			}
			var country = document.getElementById('country');
			city.onchange = function() {
				country.options.length = 0;
				createOption(country, countryarr[province.value][city.value]);
			}
			//			修改省份的onchange事件
			province.onchange = function() {
				city.options.length = 0;
				createOption(city, cityarr[province.value]);
				if(province.value >= 0) {
					city.onchange();
				} else {
					country.options.length = 0;
				}
			};
		</script>
